<!DOCTYPE html>
<html>

<head>
    <title>tic tac toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <h1 class="l-centerAlign" id="title">TIC TAC TOE</h1>
    </header>


    <div class="l-grid-container l-3_col l-centerAlign" id="board">
        <div class="place" id="a3"></div>
        <div class="place" id="b3"></div>
        <div class="place" id="c3"></div>
        <div class="place" id="a2"></div>
        <div class="place" id="b2"></div>
        <div class="place" id="c2"></div>
        <div class="place" id="a1"></div>
        <div class="place" id="b1"></div>
        <div class="place" id="c1"></div>
    </div>


    <div class="toggle_button l-grid-container l-2_col l-centerAlign l-middle">
        <div class="active_toggle" id="p1">
           1P
        </div>
        <div class="inactive_toggle" id="p2">
            2P 
        </div>
    </div>
    
    <div class="pop-up l-centerAlign" id="play-again-pop-up">
        <div l-verticalAlign>
            <p id="result"></p>
            <button id="play_again">PLAY AGAIN</button>
            
        </div>
    </div>

    <div class="" id="overlay">
        
    </div>

    <script src="script.js"></script>
</body>


</html>
